<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
    <a id="skip-to-content" class="visually-hidden" href="#content">Skip to the content.</a>
    <header>
        <div class="top-bar sticky is-at-top is-stuck">
            <div class="row">
                <div class="top-bar-left">
                    <div class="region region-header-logo">
                        <nav role="navigation" aria-labelledby="block-logo-menu" id="block-logo"
                            class="block--system-menu-blocklogo block--system-menu-blocklogo--12676 block--header-logo--system-menu-block--logo block--header-logo--system-menu-block--logo--12676 block--86a2bb66-8d12-4852-ae31-5b0d63c5bb9b block--86a2bb66-8d12-4852-ae31-5b0d63c5bb9b--12676 block block-menu navigation block-system-menublock menu--logo">
                            <h2 id="block-logo-menu">
                                <a href="/" alt="Spark Networks Logo" title="Spark Networks Logo">
                                    <img class="logo"
                                        src="https://www.spark.net/sites/g/files/knoqqb38191/themes/site/nir_pid775/dist/images/logo.png"
                                        alt="Spark Networks Logo" title="Spark Networks Logo">
                                </a>
                            </h2>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="content" class="main-content" role="main">
        {{ content }}
        <footer class="site-footer">
            {% if site.github.is_project_page %}
            <span class="site-footer-owner"><a
                    href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a
                    href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
            {% endif %}
            <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub
                    Pages</a>.</span>
        </footer>
    </main>
</body>
</html>
